name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  actions: read

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  android_runner:
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.select.outputs.runner }}
    steps:
      - name: Select Android runner
        id: select
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const res = await github.request('GET /repos/{owner}/{repo}/actions/runners', { owner, repo });
            const hasSelfHosted = res.data.runners.some(runner => {
              if (runner.status !== 'online') return false;
              const labels = runner.labels.map(label => label.name);
              return labels.includes('macos') && labels.includes('arm64');
            });
            const runner = hasSelfHosted ? '["self-hosted","macos","arm64"]' : '["ubuntu-latest"]';
            core.setOutput('runner', runner);

  android:
    needs: android_runner
    runs-on: ${{ fromJSON(needs.android_runner.outputs.runner) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Decode Android keystore
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > "$RUNNER_TEMP/rpa.keystore"
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Build APK (release)
        working-directory: apps/rpa-android
        run: ./gradlew assembleRelease
        env:
          ANDROID_KEYSTORE_PATH: ${{ runner.temp }}/rpa.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Rename APK
        run: mv apps/rpa-android/app/build/outputs/apk/release/app-release.apk apps/rpa-android/app/build/outputs/apk/release/rpa-android-${{ github.ref_name }}-release.apk

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          files: apps/rpa-android/app/build/outputs/apk/release/rpa-android-${{ github.ref_name }}-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
